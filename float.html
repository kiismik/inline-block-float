<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>with float</title>
</head>
<body>
    <div class="container">
            <!-- ПЕРВОЕ -->
        <div class="clearfix first">
            <div class="float w-400 h-400 outline"></div>
            <div class="float w-400 h-400 outline"></div>
            <div class="float w-400 h-400 outline"></div>      
          </div>
          <!-- ВТОРОЕ -->  
           <div class="clearfix  second">
            <div class="float w-800 outline"> 
             <div class="h-200 outline"></div> 
             <div class="h-200 outline"></div> 
            </div> 
            <div class="float w-400 outline"> 
             <div class="h-133 outline"></div> 
             <div class="h-133 outline"></div> 
             <div class="h-133 outline"></div> 
            </div> 
           </div> 
        
        <!-- ТРЕТЬЕ -->
        <div class="clearfix  third">
             <div class="float w-400 h-400 outline"></div>
            <div class="float h-400 outline"></div>
            <div class="float w-800 h-400 outline">
                <div class="float w-800 h-200 outline"></div>
                <div class="float w-800 h-200 outline">
                    <div class="float w-400 h-200 outline"></div>
                    <div class="float w-400 h-200 outline">
                        <div class="float w-400 h-100 outline"></div>
                        <div class="float w-400 h-100 outline"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
