<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FLEX</title>
</head>
<body>
    <div class="container">
     <!-- ПЕРВОЕ -->
     <div class="d-flex  first">
        <div class="w-400 h-400 outline"></div>
        <div class="w-400 h-400 outline"></div>
        <div class="w-400 h-400 outline"></div>      
      </div>
      <!-- ВТОРОЕ --> 
    <div class="d-flex  second"> 
        <div class="w-800 outline"> 
            <div class="h-200 outline"></div> 
            <div class="h-200 outline"></div> 
        </div> 
        <div class="w-400 outline"> 
            <div class="h-133 outline"></div> 
            <div class="h-133 outline"></div> 
            <div class="h-133 outline"></div> 
        </div> 
    </div> 
      <!-- ТРЕТЬЕ -->
    <div class="d-flex  third">
        <div class="w-400 h-400 outline"></div>
        <div class="w-800 h-400 outline">
            <div class="w-800 h-200 outline"></div>
            <div class="w-800 h-200 outline d-flex">
                <div class="w-400 h-200 outline"></div>
                <div class="w-400 h-200 outline">
                    <div class="w-400 h-100 outline"></div>
                    <div class="w-400 h-100 outline"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
